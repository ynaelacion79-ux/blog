<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Register — Wendell's Recipe</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #ff6b6b;
      --primary-dark: #fa5252;
      --text-dark: #1a1a1a;
      --text-light: #6b7280;
      --bg-light: #f9fafb;
      --border: #e5e7eb;
      --success: #10b981;
      --error: #ef4444;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .auth-container {
      display: grid;
      grid-template-columns: 1fr 420px;
      gap: 3rem;
      width: 100%;
      max-width: 1000px;
      align-items: center;
    }

    .auth-hero {
      color: white;
      z-index: 1;
    }

    .auth-hero h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
      line-height: 1.2;
    }

    .auth-hero p {
      font-size: 1.1rem;
      opacity: 0.95;
      line-height: 1.6;
      margin-bottom: 1.5rem;
    }

    .auth-hero-features {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .feature {
      display: flex;
      align-items: center;
      gap: 1rem;
      opacity: 0.9;
    }

    .feature-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .feature-icon i { font-size: 1.2rem; }

    .auth-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 2.5rem;
      position: relative;
    }

    .auth-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .logo-circle {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1rem;
      font-weight: 700;
      color: white;
      font-size: 1.5rem;
    }

    .auth-header h2 {
      font-size: 1.8rem;
      color: var(--text-dark);
      margin-bottom: 0.25rem;
    }

    .auth-header p {
      color: var(--text-light);
      font-size: 0.95rem;
    }

    .auth-form {
      display: flex;
      flex-direction: column;
      gap: 0;
    }

    .form-group {
      margin-bottom: 1.25rem;
    }

    .form-group label {
      display: block;
      font-weight: 500;
      color: var(--text-dark);
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
    }

    .form-group input {
      width: 100%;
      padding: 0.875rem 1rem;
      border: 1.5px solid var(--border);
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.3s ease;
      font-family: inherit;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.1);
    }

    .form-group input::placeholder {
      color: #d1d5db;
    }

    #register-fields {
      display: none;
    }

    #register-fields .form-group {
      margin-bottom: 1.25rem;
    }

    .auth-actions {
      display: flex;
      gap: 1rem;
      margin-top: 1.75rem;
      margin-bottom: 1rem;
    }

    .btn {
      flex: 1;
      padding: 0.875rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: inherit;
    }

    .btn-submit {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      box-shadow: 0 4px 12px rgba(255, 107, 107, 0.3);
    }

    .btn-submit:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(255, 107, 107, 0.4);
    }

    .btn-submit:active {
      transform: translateY(0);
    }

    .btn-toggle {
      background: var(--bg-light);
      color: var(--primary);
      border: 2px solid var(--border);
    }

    .btn-toggle:hover {
      border-color: var(--primary);
      background: rgba(255, 107, 107, 0.05);
    }

    .auth-toggle {
      text-align: center;
      margin-top: 1.5rem;
      padding-top: 1.5rem;
      border-top: 1px solid var(--border);
    }

    .auth-toggle p {
      color: var(--text-light);
      font-size: 0.9rem;
      margin: 0;
    }

    .auth-toggle button {
      background: none;
      border: none;
      color: var(--primary);
      font-weight: 600;
      cursor: pointer;
      padding: 0;
      text-decoration: underline;
      transition: opacity 0.2s;
    }

    .auth-toggle button:hover {
      opacity: 0.8;
    }

    #auth-error {
      background: #fee2e2;
      color: var(--error);
      padding: 0.875rem 1rem;
      border-radius: 8px;
      font-size: 0.9rem;
      margin-bottom: 1.25rem;
      border-left: 4px solid var(--error);
      display: none;
    }

    .success-msg {
      background: #d1fae5;
      color: var(--success);
      padding: 0.875rem 1rem;
      border-radius: 8px;
      font-size: 0.9rem;
      border-left: 4px solid var(--success);
    }

    @media (max-width: 768px) {
      .auth-container {
        grid-template-columns: 1fr;
        gap: 2rem;
      }

      .auth-hero {
        display: none;
      }

      .auth-hero h1 {
        font-size: 2rem;
      }

      .auth-card {
        padding: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-hero">
      <h1>Wendell's Recipe</h1>
      <p>Explore authentic Filipino recipes, rate your favorites, and track your culinary journey.</p>
      <div class="auth-hero-features">
        <div class="feature">
          <div class="feature-icon"><i class="fas fa-book"></i></div>
          <span>Discover traditional recipes</span>
        </div>
        <div class="feature">
          <div class="feature-icon"><i class="fas fa-star"></i></div>
          <span>Rate and save your favorites</span>
        </div>
        <div class="feature">
          <div class="feature-icon"><i class="fas fa-history"></i></div>
          <span>Track your login history</span>
        </div>
      </div>
    </div>

    <div class="auth-card">
      <div class="auth-header">
        <div class="logo-circle">WR</div>
        <h2 id="form-title">Login</h2>
        <p id="form-subtitle">Welcome back, sign in to your account</p>
      </div>

      <div id="auth-error"></div>

      <form id="auth-form" class="auth-form">
        <div class="form-group">
          <label for="auth-email">Email Address</label>
          <input type="email" id="auth-email" placeholder="your@email.com" required>
        </div>

        <div class="form-group">
          <label for="auth-password">Password</label>
          <input type="password" id="auth-password" placeholder="••••••••" required>
        </div>

        <div id="register-fields">
          <div class="form-group">
            <label for="auth-name">Full Name</label>
            <input type="text" id="auth-name" placeholder="Your full name">
          </div>

          <div class="form-group">
            <label for="auth-confirm-password">Confirm Password</label>
            <input type="password" id="auth-confirm-password" placeholder="••••••••">
          </div>
        </div>

        <div class="auth-actions">
          <button type="submit" class="btn btn-submit" id="submit-btn">Login</button>
        </div>
      </form>

      <div class="auth-toggle">
        <p id="toggle-text">Don't have an account? <button type="button" id="toggle-btn">Register here</button></p>
      </div>
    </div>
  </div>

  <script>
    const authForm = document.getElementById('auth-form');
    const submitBtn = document.getElementById('submit-btn');
    const toggleBtn = document.getElementById('toggle-btn');
    const formTitle = document.getElementById('form-title');
    const formSubtitle = document.getElementById('form-subtitle');
    const toggleText = document.getElementById('toggle-text');
    const registerFields = document.getElementById('register-fields');
    const authError = document.getElementById('auth-error');

    let isLogin = true;

    function showError(msg) {
      authError.textContent = msg;
      authError.style.display = 'block';
    }

    function clearError() {
      authError.style.display = 'none';
      authError.textContent = '';
    }

    // Mode switcher (login <-> register)
    function setMode(loginMode) {
      isLogin = !!loginMode;
      if (isLogin) {
        formTitle.textContent = 'Login';
        formSubtitle.textContent = 'Welcome back, sign in to your account';
        submitBtn.textContent = 'Login';
        registerFields.style.display = 'none';
        toggleText.innerHTML = "Don't have an account? <button type=\"button\" id=\"toggle-btn\">Register here</button>";
      } else {
        formTitle.textContent = 'Create Account';
        formSubtitle.textContent = 'Join us to rate and save recipes';
        submitBtn.textContent = 'Register';
        registerFields.style.display = 'block';
        toggleText.innerHTML = "Already have an account? <button type=\"button\" id=\"toggle-btn\">Login here</button>";
      }
      clearError();
      // Re-bind the toggle button inside toggleText
      const newToggle = document.getElementById('toggle-btn');
      if (newToggle) newToggle.addEventListener('click', () => setMode(!isLogin));
    }

    // Get backend URL (works in both local and production)
    const getBackendUrl = () => {
      if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
        return 'http://localhost:5200';
      }
      return window.location.origin.replace(/:[0-9]+$/, '') + ':5200' || 'https://api.wendellsrecipe.com';
    };

    // initialize toggle button
    setMode(true);

    async function handleAuth(e) {
      e.preventDefault();
      clearError();
      const email = document.getElementById('auth-email').value.trim();
      const password = document.getElementById('auth-password').value.trim();

      if (!email || !password) return showError('Email and password are required.');

      if (isLogin) {
        // LOGIN
        try {
          const res = await fetch(getBackendUrl() + '/api/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password })
          });
          const data = await res.json();
          if (data.error) return showError(data.error);
          // Successful login: store token and redirect
          sessionStorage.setItem('recipe_token', data.token);
          sessionStorage.setItem('recipe_user', JSON.stringify(data.user));
          window.location.href = 'index.html';
        } catch (err) {
          console.error('Login failed', err);
          showError('Login failed. Please check your connection and try again.');
        }
      } else {
        // REGISTER
        const name = document.getElementById('auth-name').value.trim();
        const confirm = document.getElementById('auth-confirm-password').value.trim();
        if (!name) return showError('Full name is required.');
        if (password.length < 6) return showError('Password must be at least 6 characters.');
        if (password !== confirm) return showError('Passwords do not match.');
        try {
          const res = await fetch(getBackendUrl() + '/api/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ name, email, password })
          });
          const data = await res.json();
          if (data.error) return showError(data.error);
          // Registration successful — switch to login mode and prompt user to sign in
          setMode(true);
          // Prefill email and clear passwords, then focus password
          document.getElementById('auth-email').value = email;
          document.getElementById('auth-password').value = '';
          document.getElementById('auth-confirm-password').value = '';
          authError.innerHTML = '<div class="success-msg">Registration successful. Please log in.</div>';
          authError.style.display = 'block';
          const pwd = document.getElementById('auth-password');
          if (pwd) pwd.focus();
        } catch (err) {
          console.error('Register failed', err);
          showError('Registration failed. Please try again.');
        }
      }
    }

    authForm.addEventListener('submit', handleAuth);

    // Redirect if already logged in
    try {
      if (sessionStorage.getItem('recipe_user')) {
        window.location.href = 'index.html';
      }
    } catch (e) { /* ignore */ }
  </script>
</body>
</html>
